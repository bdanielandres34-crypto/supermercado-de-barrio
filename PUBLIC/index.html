<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Super Mercado De Barrio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="titulo-login">
  <img src="logo.png" alt="Logo" class="logo-login">
  Iniciar Sesión
</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="errorMsg" style="display:none;">Usuario o contraseña incorrectos</p>
    <a href="register.html">¿No tienes cuenta? Regístrate aquí</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
